<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>InfoVis</title>
  </head>
  <body>
      <script src="main.js"></script>
      <div id="slope"></div>
      <div id="filters">
	  <span>
	      Name
	      <input type="search" id="search-input">
	  </span>
	  <span>
	      Age
	      <select name="Age" id="select-age">
	      </select>
	  </span>
	  <span>
	      Civilization
	      <select name="Civilization" id="select-civ"> </select>
	  </span>

	  <span id="ranges">
	  </span>
      </div>
      <table id="table">
	  <thead>
	      <tr id="headers">
		  <th> Name </th>
		  <th> Class </th>
		  <th> Hitpoints </th>
		  <th> Resource Cost </th>
		  <th> Line of Sight</th>
		  <th> Speed </th>
		  <th> Weapon type </th>
		  <th> Weapon damage </th>
	      </tr>
	  </thead>
	  <tbody id="table-body"> </tbody>
      </table>
  </body>
</html>
